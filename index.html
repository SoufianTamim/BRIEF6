<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <form id="form" name="form" action="/validation.html" >
          <!-- ============== begining of the page ================ -->
          <h1>Enter your registration infos</h1>
          <!-- ================= first name input ================== -->
          <div class="input-control">
            <label>Enter your First Name : </label>
            <input id="firstname" name="firstname" type="text" />
            <div class="error"></div>
          </div>
          <!-- ================= last name input ================== -->
          <div class="input-control">
            <label>Enter your Last Name : </label>
            <input id="lastname" name="lastname" type="text" />

            <div class="error"></div>
          </div>
          <!-- ================= email input ================== -->
          <div class="input-control">
            <label>Enter your Email : </label>
            <input id="email" name="email" type="text" />

            <div class="error"></div>
          </div>
          <!-- ================= Phone number input ================== -->
          <div class="input-control">
            <label>Enter your Phone Number : </label>
            <input id="phone" name="phone" type="text" />
            <div class="error"></div>
          </div>
          <!-- ================= gender input ================== -->


        <label>Gender</label>
        <div id="input-gender" class="input-control">
          <div>
            <input type="radio" id="male" value="male" name="gender">
          <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" value="female" name="gender">
          <label for="female">Female<label>
          </div>
        </div>
        <div class="error-gender errorr"></div>
          <!-- ================= group input ================== -->
          <label> choose your Group : </label>
          <div id="input-group" class="input-control">
            <div>
              <input class="group" type="radio" name="group" />
              <label>DW101</label>
            </div>
            <div>
              <input class="group" type="radio" name="group" />

              <label>DW102</label>
            </div>
            <div>
              <input class="group" type="radio" name="group" />

              <label>DW103</label>
            </div>
            <div>
              <input class="group" type="radio" name="group" />

              <label>DM101</label>
            </div>
            <div>
              <input class="group" type="radio" name="group" />

              <label>DM102</label>
            </div>
          </div>
          <div class="error-group error errorr"></div>
          <!-- ================= Clubs input ================== -->
          <div id="input-clubs" class="input-control">
            <label>Choose the Clubs you want to join :</label>
            <select id="clubs" name="clubs" multiple>
              <option value="1">Informatique</option>
              <option value="2">Robotique</option>
              <option value="3">Jeu déchecs</option>
              <option value="4">Musique</option>
              <option value="5">Foot</option>
              <option value="6">Théatre</option>
            </select>
            <div class="error-clubs error errorr"></div>
          </div>
          <!-- ================= submit button ================== -->
           <button class="submit" type="submit">Sign Up</button>
          <!-- ======================= scripts links ==================== -->
        </form>
      </div>
    <script src="script.js"></script>
  </body>
</html>
