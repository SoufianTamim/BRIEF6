<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form id="form" name="myform">

          <div name="alertbox" id="alertbox" role="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>

          <h1>Enter your registration infos</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla
            quae, facere placeat provident culpa suscipit laboriosam rerum
            expedita debitis quibusdam, accusamus quo repudiandae odio
            necessitatibus vitae possimus. Veniam, atque repellat?
          </p>
          <div class="input-control">
            <label>enter your first name : </label>
            <input name="firstname" id="first_name" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label>enter your last name : </label>
            <input name="lastname" id="last_name" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label>enter your Email : </label>
            <input id="email" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label>enter your phone number : </label>
            <input id="phone" type="text" />
            <div class="error"></div>
          </div>
          <label>what is your gender : </label>
          <div class="input-gender">
            <label>male</label>
            <input id="gender" type="radio" name="gender" />
            <label>female</label>
            <input id="gender" type="radio" name="gender" />
            <div class="error"></div>
          </div>
          <div class="input-group">
            <input type="radio" name="group"><label>DW101</label>
            <input type="radio" name="group"><label>DW102</label>
            <input type="radio" name="group"><label>DW103</label>
            <input type="radio" name="group"><label>DM101</label>
            <input type="radio" name="group"><label>DM102</label>
            <div class="error"></div>
          </div>
          <div class="input-clubs">
            <select name="" multiple>
              <option value="1">Informatique</option>
              <option value="2">Robotique</option>
              <option value="3">Jeu d'échecs</option>
              <option value="4">Musique</option>
              <option value="5">Foot</option>
              <option value="5">Théatre</option>
            </select>
            <div class="error"></div>
          </div>

          <button name="submit" id="submit" type="submit" >Sign Up</button>

          <script src="/form.js"></script>
        </form>
      </div>
    </main>
  </body>
</html>
